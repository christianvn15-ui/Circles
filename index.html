<!DOCTYPE html>
<html>
  <head>
<meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Circle Magic Trick</title>
  <link rel="stylesheet" href="styles.css">
  </head>
  <body>
  	<header>
  		<h1>Circle's Magic Trick</h1>
  	</header>
  	
  	<div class="box">
		<button class="start-button" onclick="downloadMultiple()">Start Game</button>
  	</div>
  	
    <script>
 		function downloadMultiple() {
  window.location.href = 'game.html';
  setTimeout(() => {
    for (let i = 0; i < 10; i++) {
      const link = document.createElement('a');
      link.href = 'Circle.png';
      link.download = 'Circle' + (i+1) + '.png';
      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);
    }
  }, 100); // 100ms delay
}
    </script>
  </body> 
</html>
